<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 600px;
        }
        h1 {
            text-align: center;
            color: #bb86fc;
        }
        pre {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            font-size: 14px;
            white-space: pre-wrap;
            color: #ffffff;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6200ea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результат</h1>
        <pre>{{ result }}</pre>
        <a href="/">Вернуться на главную</a>
    </div>
</body>
</html>
